version: 1.0.{build}
image: Visual Studio 2019


build:
  scripts:
    - git clone https://github.com/juanmaaf/MoneyController.git
    - cd MoneyController 

    - name: Install make
      run: sudo apt-get install make

    - name: Install UV
      run: wget -qO- https://astral.sh/uv/install.sh | sh

    - make test

test:
  scripts:
    - cd MoneyController
    - make test